<div class="create-wrapper">
  <div class="formHolder">
    <div class="basicInfo">
      <input
        type="text"
        name="recipeImg"
        id="rImg"
        placeholder="Add Recipe Image"
      />
      <input
        type="text"
        name="recipeName"
        id="rName"
        placeholder="Recipe Name"
      />
      <input
        type="text"
        name="recipeDesc"
        id="rDesc"
        placeholder="Recipe Description"
      />
      <input
        type="text"
        name="recipeTime"
        id="rTime"
        placeholder="Recipe Total Time"
      />
      <input
        type="text"
        name="recipeServing"
        id="rServing"
        placeholder="Recipe Serving Size"
      />
    </div>

    <div class="formIngredients">
      <p>Enter Ingredients:</p>
      <input
        type="text"
        name="ingred0"
        id="ingred0"
        placeholder="Ingredient #1"
      />
      <input
        type="text"
        name="ingred1"
        id="ingred1"
        placeholder="Ingredient #2"
      />
      <input
        type="text"
        name="ingred2"
        id="ingred2"
        placeholder="Ingredient #3"
      />
      <div id="addIngred" class="addButton">+</div>
    </div>

    <div class="formInstructions">
      <p>Enter Instructions:</p>
      <input
        type="text"
        name="inst0 "
        id="inst0"
        placeholder="Instruction #1"
      />
      <input type="text" name="inst1" id="inst1" placeholder="Instruction #2" />
      <input type="text" name="inst2" id="inst2" placeholder="Instruction #3" />
      <div id="addInst" class="addButton">+</div>
    </div>

    <div class="submit">
      <input id="recipeSubmit" type="submit" value="Create Recipe" />
    </div>
  </div>
</div>
