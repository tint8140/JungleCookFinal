<div class="cRecipe">
  <div class="cRecipe__wrap">
    <div class="cRecipe__heading">
      <h1>Hey Michael, Create your recipe!</h1>
    </div>
    <div class="cRecipe__details">
      <form class="cRecipe__create" action="">
        <label>
          <input type="text" placeholder="Add Recipe Image" />
          <button class="cRecipe__button">Attach file</button>
        </label>
        <label>
          <input type="text" placeholder="Recipe Name" />
        </label>
        <label>
          <input type="text" placeholder="Recipe Description" />
        </label>
        <label>
          <input type="text" placeholder="Recipe Total Time" />
        </label>
        <label>
          <input type="text" placeholder="Recipe Serving Size" />
        </label>
      </form>
    </div>

    <div class="cRecipe__instructions">
      <form action="" class="cRecipe__instructionsform">
        <div class="cRecipe__instructionsHeader">
          <h1>Enter instructions</h1>
        </div>
        <div id="TextBoxesGroup">
          <div id="TextBoxDiv1">
            <label>instruction #1 : </label
            ><input type="textbox" id="textbox1" />
          </div>
        </div>
        <i id="addButton" class="fas fa-plus-circle"></i>
        <i id="removeButton" class="fas fa-minus-circle"></i>
      </form>
    </div>

    <div class="cRecipe__endctawrap">
      <button class="cRecipe__endcta">Create Recipe</button>
    </div>
  </div>
</div>
