<div class="cRecipe">
  <div>
    <h1>Hey Michael, Create your recipe!</h1>
    <div class="cRecipe__details">
      <form class="cRecipe__create" action="">
        <label>
          <input
            type="text"
            id="rImage"
            placeholder="Add Recipe Image"
            required
          />
          <button class="cRecipe__button">Attach file</button>
        </label>
        <label>
          <input type="text" id="rName" placeholder="Recipe Name" required />
        </label>
        <label>
          <input
            type="text"
            id="rDesc"
            placeholder="Recipe Description"
            required
          />
        </label>
        <label>
          <input
            type="text"
            id="rTime"
            placeholder="Recipe Total Time"
            required
          />
        </label>
        <label>
          <input
            type="text"
            id="rSize"
            placeholder="Recipe Serving Size"
            required
          />
        </label>
      </form>
    </div>

    <div class="cRecipe__instructions">
      <form action="" class="cRecipe__instructionsform">
        <h1>Enter instructions</h1>
        <p>Instruction #1 :</p>
        <input type="textbox" required />
        <i id="c" class="fas fa-plus-circle"></i>
        <i id="removeButton" class="fas fa-minus-circle"></i>
      </form>
      <button class="createRecipe">Create Recipe</button>
    </div>
  </div>
</div>
